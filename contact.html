<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Domain</title>
    <style>
        /* Reset and basic styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fdf6e3, #fff);
            color: #111;
            text-align: center;
        }

        header {
            padding: 4rem 1rem 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #222;
        }

        p.subheadline {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            color: #555;
        }

        .cta-note {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 2rem;
        }

        /* Form placeholder container */
        #tally-form-placeholder {
            max-width: 500px;
            margin: 0 auto 4rem;
            padding: 1rem;
            border: 2px dashed #aaa;
            border-radius: 12px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-style: italic;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p.subheadline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Karibu! Tuende basi!</h1>
        <p class="subheadline">Hii domain inaweza kuwa yako. Nicheki tu kwa form chini kuclaim site yako.</p>
        <p class="cta-note">Naweza kuongea na wewe vile tunaeza make iwe yako.</p>
    </header>

    <!-- Placeholder for Tally.so form -->
    <div id="tally-form-placeholder">
        Tally.so Form Placeholder
    </div>

    <footer>
        &copy; 2025 Your Name or Brand
    </footer>

</body>
</html>
